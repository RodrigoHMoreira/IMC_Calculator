<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    </style>
    <meta charset="utf-8">
  </head>
  <body onload="fundo()">
    <header>
      <h2>Calculadora de IMC</h2>
    </header>
    <section>
      <div id="data">
      <p>Altura:</br><input type="number" id="altura" value=""> m<p>
      <p>Peso:</br><input type="number" id="peso" value=""> kg<p>
     </div>
       </br>
     <div id="return">
      <p><input type="button" id="buttonCalculate" value="Calcular" onclick="calculate()"></p>
      <p><input type="button" id="buttonRemake" value="Refazer" onclick="remake()"></p>
      <p>Resultado:</br><input type="text" id="view" value=""><p>
      </div>      
    </section>
    <footer>
      <p>&copy; RodrigoMoreira</p>
      </footer>
    <script type="text/javascript" src="script.js"></script>
  </body>
